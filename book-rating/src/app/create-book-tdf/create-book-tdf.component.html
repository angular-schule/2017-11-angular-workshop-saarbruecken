<form (submit)="addBook()">
  <div class="form-group">
    <label for="isbn">ISBN</label>
    <input class="form-control" name="isbn" [(ngModel)]="book.isbn"><br>
  </div>

  <div class="form-group">
    <label for="isbn">Title</label>
    <input class="form-control" name="title" [(ngModel)]="book.title"><br>
  </div>

  <div class="form-group">
    <label for="isbn">Description</label>
    <input class="form-control" name="description" [(ngModel)]="book.description"><br>
  </div>

  <div class="form-group">
    <button class="btn btn-danger" type="submit">Speichern</button>
  </div>
</form>
