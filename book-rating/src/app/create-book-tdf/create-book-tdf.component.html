<form (submit)="addBook()" #form="ngForm">
  <div class="form-group">
    <label for="isbn">ISBN</label>
    <input class="form-control" name="isbn" #isbn="ngModel" [(ngModel)]="book.isbn" required minlength="10" maxlength="13">

    <div class="alert alert-danger" *ngIf="isbn.invalid && isbn.dirty">
      ISBN muss angegeben werden und zwischen 10 und 13 Zeichen haben.
    </div>

  </div>


  <div class="form-group">
    <label for="isbn">Title</label>
    <input class="form-control" name="title" #title="ngModel" [(ngModel)]="book.title" required>

    <div class="alert alert-danger" *ngIf="title.invalid && title.dirty">
      Titel muss angegeben werden.
    </div>

  </div>

  <div class="form-group">
    <label for="isbn">Description</label>
    <input class="form-control" name="description" [(ngModel)]="book.description">
  </div>

  <div class="form-group">
    <button class="btn btn-danger" type="submit" [disabled]="form.invalid">Speichern</button>
  </div>
</form>
