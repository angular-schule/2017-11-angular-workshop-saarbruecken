<ng-container *ngIf="book$ | async as book; else loading">
  <h3>{{ book.title }}</h3>
  ISBN: {{ book.isbn }}
  <p>{{ book.description }}</p>
</ng-container>

<ng-template #loading>
  <strong>Book loading...</strong>
</ng-template>


<hr>

<a routerLink="/dashboard" class="btn btn-secondary">Back to dashboard</a>
