<br-create-book-rf (bookCreated)="addBook($event)"></br-create-book-rf>

<br-book
  *ngFor="let b of books"
  [book]="b"
  (rated)="reorderBooks()"></br-book>

<strong>Anzahl Bücher:</strong> {{ books.length }}

<div>
  <strong>Bücher als JSON</strong>
  <pre>
  {{ books | json }}
  </pre>
</div>
